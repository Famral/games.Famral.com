<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Games - Famral Games</title>
    <link rel="icon" type="image/x-icon" href="https://games.famral.com/famral.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="bluecar"><img src="blue.png" alt=""></div>
        <div id="racecar"><img src="race.png" alt=""></div>
    </div>
    <div id="result">
        <h2>Game Over</h2>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <audio id="jumpsound" src="jumpsound.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
